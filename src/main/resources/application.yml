server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    hikari:
      user:
        jdbc-url: jdbc:mysql://localhost:3306/user?serverTimezone=Asia/Seoul
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver
      team:
        jdbc-url: jdbc:mysql://localhost:3306/team?serverTimezone=Asia/Seoul
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

